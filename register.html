<!-- register.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | Pet Store</title>
    <link rel="stylesheet" href="webThuCung.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Header giống index.html -->
    <header class="header-1">
      <div class="logo">
        <a href="webThuCung.html"><img src="images/logo.avif" alt="logo" /></a>
      </div>
      <form action="#" method="get" class="search-form">
        <input type="text" name="search" placeholder="Search pets..." />
        <button type="submit">Search</button>
      </form>
      <nav class="nav">
        <ul class="nav-list">
          <li><a href="./webThuCung.html">Home</a></li>
          <li><a href="./webThuCung.html/#petGrid">Product</a></li>
          <li><a href="./webThuCung.html/#con">Contact</a></li>
          <li id="auth-links">
            <a href="login.html">Login</a>
            <a href="register.html">Register</a>
          </li>
          <li>
            <a href="cart.html">Cart(<span id="cart-count">0</span>)</a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- Nội dung chính -->
    <main>
      <div class="auth-container">
        <h2>Đăng ký</h2>
        <form id="registerForm">
          <label for="registerName">Họ và tên</label>
          <input type="text" id="registerName" name="name" required />

          <label for="registerEmail">Email</label>
          <input type="email" id="registerEmail" name="email" required />

          <label for="registerPassword">Mật khẩu</label>
          <input
            type="password"
            id="registerPassword"
            name="password"
            required
          />
          <label for="registerConfirmPassword">Xác nhận mật khẩu</label>
          <input
            type="password"
            id="registerConfirmPassword"
            name="confirmPassword"
            required
          />
        </form>
        <button type="submit" id="btn-register">Register</button>
        <div class="auth-footer">
          Đã có tài khoản? <a href="login.html">Đăng nhập</a>
        </div>
      </div>
    </main>

    <!-- Footer giống index.html -->
    <footer class="footer">
      <p>&copy; 2025 Pet Store. All rights reserved.</p>
    </footer>

    <!-- Các script nếu cần -->
    <script type="module" src="js/auth.js"></script>
  </body>
</html>
