<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Pet Store</title>
    <link rel="stylesheet" href="webThuCung.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Header giống index.html -->
    <header class="header-1">
      <div class="logo">
        <a href="webThuCung.html"><img src="images/logo.avif" alt="logo" /></a>
      </div>
      <form action="#" method="get" class="search-form">
        <input type="text" name="search" placeholder="Search pets..." />
        <button type="submit">Search</button>
      </form>
      <nav class="nav">
        <ul class="nav-list">
          <li><a href="./webThuCung.html">Home</a></li>
          <li><a href="./webThuCung.html/#petGrid">Product</a></li>
          <li><a href="./webThuCung.html/#con">Contact</a></li>
          <li id="auth-links">
            <a href="login.html">Login</a>
            <a href="register.html">Register</a>
          </li>
          <li>
            <a href="#" id="cart-link-login"
              >Cart(<span id="cart-count">0</span>)</a
            >
            <script>
              document
                .getElementById("cart-link-login")
                .addEventListener("click", function (e) {
                  e.preventDefault();
                  alert(
                    "Vui lòng đăng nhập và điền đầy đủ thông tin để xem giỏ hàng.\nChưa có tài khoản? Vui lòng Đăng ký tại trang Đăng ký."
                  );
                });
            </script>
          </li>
        </ul>
      </nav>
    </header>

    <!-- Nội dung chính -->
    <main>
      <div class="auth-container">
        <h2>Đăng nhập</h2>
        <form id="loginForm">
          <label for="loginEmail">Email</label>
          <input type="email" id="loginEmail" name="email" required />

          <label for="loginPassword">Mật khẩu</label>
          <input type="password" id="loginPassword" name="password" required />
        </form>
        <button type="submit" id="btn-login">Login</button>
        <div class="auth-footer">
          Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a>
        </div>
      </div>
    </main>

    <!-- <script type="module" src="js/auth.js"></script> -->
    <!-- Inside <script> block at end -->
    <script type="module">
      import { login } from "./js/auth.js";
      document.getElementById("btn-login").addEventListener("click", login);
    </script>
    <script src="js/search.js"></script>
  </body>
</html>
