<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Pet Store</title>
    <link rel="stylesheet" href="webThuCung.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Header giống index.html -->
    <header class="header-1">
      <div class="logo">
        <a href="index.html"><img src="images/logo.avif" alt="logo" /></a>
      </div>
      <form action="#" method="get" class="search-form">
        <input type="text" name="search" placeholder="Search pets..." />
        <button type="submit">Search</button>
      </form>
      <nav class="nav">
        <ul class="nav-list">
          <li><a href="index.html">Home</a></li>
          <li><a href="#">Product</a></li>
          <li><a href="#">Contact</a></li>
          <li id="auth-links">
            <a href="login.html">Login</a>
            <a href="register.html">Register</a>
          </li>
          <li>
            <a href="cart.html">Cart(<span id="cart-count">0</span>)</a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- Nội dung chính -->
    <main>
      <div class="auth-container">
        <h2>Đăng nhập</h2>
        <form id="loginForm" action="#" method="post">
          <label for="loginEmail">Email</label>
          <input type="email" id="loginEmail" name="email" required />

          <label for="loginPassword">Mật khẩu</label>
          <input type="password" id="loginPassword" name="password" required />

          <button type="submit">Login</button>
        </form>
        <div class="auth-footer">
          Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a>
        </div>
      </div>
    </main>

    <!-- Footer giống index.html -->
    <footer class="footer">
      <p>&copy; 2025 Pet Store. All rights reserved.</p>
    </footer>

    <!-- Các script nếu cần -->
    <script src="js/auth.js"></script>
  </body>
</html>
