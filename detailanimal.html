<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chi tiết sản phẩm</title>
    <link rel="stylesheet" href="webThuCung.css" />
  </head>
  <body>
    <header class="header-1">
      <div class="logo">
        <a href="webThuCung.html"><img src="images/logo.avif" alt="logo" /></a>
      </div>
      <nav class="nav">
        <ul class="nav-list">
          <li><a href="products.html">Sản phẩm</a></li>
          <li><a href="cart.html">Giỏ hàng</a></li>
          <li><a href="account.html">Tài khoản</a></li>
        </ul>
      </nav>
    </header>

    <main class="product-layout" id="detailContent"></main>

    <script type="module">
      import { petsData } from "./js/mock-data.js";

      const user = JSON.parse(localStorage.getItem("currentUser"));
      if (!user) {
        alert("Bạn cần đăng nhập để xem chi tiết sản phẩm!");
        window.location.href = "login.html";
      }

      const params = new URLSearchParams(window.location.search);
      const id = parseInt(params.get("id"));
      const pet = petsData.find((p) => p.id === id);
      const container = document.getElementById("detailContent");

      if (!pet) {
        container.innerHTML = "<h2>Không tìm thấy sản phẩm!</h2>";
      } else {
        container.innerHTML = `
        <div class="product-column">
          <img src="${pet.image}" class="product-image" alt="${pet.name}" />
        </div>
        <div class="product-column">
          <h2>${pet.name}</h2>
          <p><strong>Giống:</strong> ${pet.breed}</p>
          <p><strong>Tuổi:</strong> ${pet.age}</p>
          <p><strong>Giới tính:</strong> ${pet.gender}</p>
          <p><strong>Đã tiêm phòng:</strong> ${pet.vaccinated ? "✅" : "❌"}</p>
          <p><strong>Giá:</strong> $${pet.price}</p>
          <p>${pet.description}</p>
          <button id="addToCartBtn" class="btn add-to-cart">Thêm vào giỏ hàng</button>
        </div>
      `;

        document
          .getElementById("addToCartBtn")
          .addEventListener("click", () => {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            const existing = cart.find((item) => item.id === pet.id);
            if (existing) existing.quantity += 1;
            else cart.push({ ...pet, quantity: 1 });

            localStorage.setItem("cart", JSON.stringify(cart));
            alert("Đã thêm vào giỏ hàng!");
          });
      }
    </script>
  </body>
</html>
